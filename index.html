<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LUXU RANKING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
  .ranking-card {
    transition: opacity 0.3s ease-in-out;
  }
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    background-color: #f0f2f5;
  }

  main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 10px;
  }

  .ranking-card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    padding: 20px;
  }

  h2 {
    margin-top: 0;
    text-align: center;
    font-size: 20px;
    color: #222;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    min-width: 400px;
    margin-top: 15px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
  }

  th {
    background-color: #fafafa;
    color: #444;
  }

  tr.gold td {
    background-color: #fff8d6;
    font-weight: bold;
  }

  tr.silver td {
    background-color: #f0f0f0;
    font-weight: bold;
  }

  tr.bronze td {
    background-color: #fce8d5;
    font-weight: bold;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 18px;
    }
    th, td {
      font-size: 13px;
      padding: 8px;
    }
  }
</style>

</head>
<body>

<header style="background-color: #222; color: white; padding: 10px 20px;">
  <div style="display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: auto;">
    <img src="luxu-logo.png" alt="LUXU Logo" style="height: 45px;">
    <h1 style="margin: 0; font-size: 24px; flex: 1; text-align: center;">PLAYERS RANKING</h1>
    <div style="width: 45px;"></div> <!-- ทำให้ชื่ออยู่ตรงกลาง -->
  </div>
</header>




<main>
    <div class="ranking-card">
    <h2>All Time Money List</h2>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player Name</th>
        <th>All Time Money</th>
      </tr>
    </thead>
    <tbody id="reportBody">
      <tr><td colspan="3">Loading data...</td></tr>
    </tbody>
  </table>
    </div>

    <div class="ranking-card">
  <h2>All Time Profit</h2>
<table id="profitTable">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player Name</th>
      <th>Total Profit</th>
    </tr>
  </thead>
  <tbody id="profitBody">
    <tr><td colspan="3">Loading data...</td></tr>
  </tbody>
</table>
</div>


<div class="ranking-card">
  <h2>Good Run Monthly (reset Every 5th day of the month)</h2>
  <h3 style="text-align: center;">Win Over 100,000  Get 5% Voucher</h3>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player Name</th>
        <th>Total Profit</th>
      </tr>
    </thead>
    <tbody id="monthlyProfitBody">
      <tr><td colspan="3">Loading data...</td></tr>
    </tbody>
  </table>
</div>


</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCTB31c0-vvPgYfMUowxdM5Dqb39Yk94Ck",
    authDomain: "playerranking-d6079.firebaseapp.com",
    projectId: "playerranking-d6079",
    storageBucket: "playerranking-d6079.firebasestorage.app",
    messagingSenderId: "993907183307",
    appId: "1:993907183307:web:37e8264eff1e248853554e",
    measurementId: "G-ZJMX31ZBWJ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function getOrdinalSuffix(rank) {
    const j = rank % 10,
          k = rank % 100;
    if (j === 1 && k !== 11) return rank + "st";
    if (j === 2 && k !== 12) return rank + "nd";
    if (j === 3 && k !== 13) return rank + "rd";
    return rank + "th";
  }

  function loadCashOutSummary() {
    db.collection("Alltimemoney").onSnapshot(snapshot => {
      const summary = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = data.idmember || "unknown";
        const name = data.name || "Unnamed";
        const cashout = parseFloat(data.cashout) || 0;

        if (!summary[id]) {
          summary[id] = { name: name, totalCashout: 0 };
        }

        summary[id].totalCashout += cashout;
      });

      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = "";

      const sorted = Object.values(summary).sort((a, b) => b.totalCashout - a.totalCashout);

      sorted.forEach((player, index) => {
        const tr = document.createElement("tr");
        const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
        tr.className = rankClass;
        tr.innerHTML = `
          <td>${getOrdinalSuffix(index + 1)}</td>
          <td>${player.name}</td>
          <td>${player.totalCashout.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });

      if (sorted.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>No data found</td></tr>";
      }
    }, err => {
      const tbody = document.getElementById("reportBody");
      tbody.innerHTML = `<tr><td colspan="3">Error: ${err.message}</td></tr>`;
    });
  }

  loadCashOutSummary();


loadProfitRanking();   // ตารางใหม่ ✅
  function loadProfitRanking() {
  db.collection("Alltimemoney").onSnapshot(snapshot => {
    const summary = {};

    snapshot.forEach(doc => {
      const data = doc.data();
      const id = data.memberId || "unknown";
      const name = data.name || "Unnamed";
      const total = parseFloat(data.total) || 0;

      if (!summary[id]) {
        summary[id] = { name: name, totalProfit: 0 };
      }

      summary[id].totalProfit += total;
    });

    const tbody = document.getElementById("profitBody");
    tbody.innerHTML = "";

    const filtered = Object.values(summary).filter(p => p.totalProfit > 0);
    const sorted = filtered.sort((a, b) => b.totalProfit - a.totalProfit);

    sorted.forEach((player, index) => {
      const tr = document.createElement("tr");
      const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
      tr.className = rankClass;
      tr.innerHTML = `
        <td>${getOrdinalSuffix(index + 1)}</td>
        <td>${player.name}</td>
        <td style="color: green">
          ${player.totalProfit.toLocaleString()}
        </td>
      `;
      tbody.appendChild(tr);
    });

    if (sorted.length === 0) {
      tbody.innerHTML = "<tr><td colspan='3'>No data found</td></tr>";
    }
  }, err => {
    const tbody = document.getElementById("profitBody");
    tbody.innerHTML = `<tr><td colspan="3">Error: ${err.message}</td></tr>`;
  });
}

loadMonthlyProfitRanking();

function loadMonthlyProfitRanking() {
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth();
  const startDate = new Date(year, month, 5); // เริ่มจากวันที่ 5 ของเดือนนี้

  db.collection("Alltimemoney")
    .where("createdAt", ">=", startDate)
    .onSnapshot(snapshot => {
      const summary = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        const id = data.memberId || "unknown";
        const name = data.name || "Unnamed";
        const total = parseFloat(data.total) || 0;

        if (!summary[id]) {
          summary[id] = { name: name, profit: 0 };
        }

        summary[id].profit += total;
      });

      const tbody = document.getElementById("monthlyProfitBody");
      tbody.innerHTML = "";

      const sorted = Object.values(summary)
        .filter(p => p.profit > 0)
        .sort((a, b) => b.profit - a.profit);

      sorted.forEach((player, index) => {
        const tr = document.createElement("tr");
        const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
        tr.className = rankClass;
        tr.innerHTML = `
          <td>${getOrdinalSuffix(index + 1)}</td>
          <td>${player.name}</td>
          <td style="color: green">${player.profit.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });

      if (sorted.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>No data found</td></tr>";
      }
    }, err => {
      const tbody = document.getElementById("monthlyProfitBody");
      tbody.innerHTML = `<tr><td colspan="3">Error: ${err.message}</td></tr>`;
    });
}

const rankingCards = document.querySelectorAll(".ranking-card");
  let currentIndex = 0;

  function showOnly(index) {
    rankingCards.forEach((card, i) => {
      card.style.display = i === index ? "block" : "none";
    });
  }

  // แสดงอันแรก
  showOnly(currentIndex);

  // หมุนทุก 45 วินาที
  setInterval(() => {
    currentIndex = (currentIndex + 1) % rankingCards.length;
    showOnly(currentIndex);
  }, 45000);

</script>

</body>
</html>
